zend_extension=opcache.so
html_errors=1
register_argc_argv=1
implicit_flush=0
max_execution_time=0
max_input_time=-1
output_buffering=4096
opcache.enable=On
opcache.enable_cli=On
apc.enabled=On
apc.enable_cli=On

; The following are useful for debugging:
;
; display_startup_errors=1
; display_errors=1
; log_errors=1
; error_reporting=-1
; track_errors=1
