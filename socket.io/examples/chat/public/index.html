<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Command Prompt</title>
  <meta name="viewport" content="width=device-width">
  <meta name="X-Powered-By">
  <meta name="Content-Type-Options" content="nosniff">
  <meta name="X-Content-Type-Options" content="nosniff">
  <meta name="XSS-Protection" content="1; mode=block">
  <meta name="X-XSS-Protection" content="1; mode=block">
  <meta name="Frame-Options" content="same-origin">
  <meta name="X-Frame-Options" content="same-origin">
  <meta name ="theme-color" content="black">
  <style>
	/* Fix user-agent */

* {
  box-sizing: border-box;
}

html {
  font-weight: 300;
  -webkit-font-smoothing: antialiased;
}

html, input {
  font-family:
    "HelveticaNeue-Light",
    "Helvetica Neue Light",
    "Helvetica Neue",
    Helvetica,
    Arial,
    "Lucida Grande",
    sans-serif;
}

html, body {
  width: 100%;	
  height: 100%;
  margin: 0;
  padding: 0;
}

ul {
  list-style: none;
  word-wrap: break-word;
}

/* Pages */

.pages {
  height: 100%;
  width: 100%;  
  margin: 0;
  padding: 0;
  width: 100%;
}

.page {
  height: 100%;
  width: 100%;  
  position: absolute;
  width: 100%;
}

/* Login Page */

.login.page {
  background-color: #000;
}

.login.page .form {
  height: 100px;
  margin-top: -100px;
  position: absolute;

  text-align: center;
  top: 40%;
  width: 100%;
}

.login.page .form .usernameInput {
  background-color: transparent;
  border: none;
  border-bottom: 2px solid #fff;
  outline: none;
  padding-bottom: 15px;
  text-align: center;
  width: 100%;
}

.login.page .title {
  font-size: 200%;
}

.login.page .usernameInput {
  font-size: 200%;
  letter-spacing: 3px;
}

.login.page .title, .login.page .usernameInput {
  color: #fff;
  font-weight: 100;
}

/* Chat page */

.chat.page {
  display: none;
}

/* Font */

.messages {
  font-size: 150%;
}

.inputMessage {
  font-size: 100%;
}

.log {
  color: gray;
  font-size: 70%;
  margin: 5px;
  text-align: center;
}

/* Messages */

.chatArea {
  height: 100%;
  padding-bottom: 60px;
}

.messages {
  height: 100%;
  margin: 0;
  overflow-y: scroll;
  padding: 10px 20px 10px 20px;
}

.message.typing .messageBody {
  color: gray;
}

.username {
  font-weight: 700;
  overflow: hidden;
  padding-right: 15px;
  text-align: right;
}

/* Input */

.inputMessage {
  border: 10px solid #000;
  bottom: 0;
  height: 60px;
  left: 0;
  outline: none;
  padding-left: 10px;
  position: absolute;
  right: 0;
  width: 100%;
}
		
</style> 
  
  </head>
  <body>


  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
	  <br>
	  <center><a href='http://jehovahsays.net'>Update this Chat</a></center>	  
	  <br>
	  <center><a href='https://www.jehovahsays.net/index.php?title=Main_Page'>@jehovahsays Wiki</a></center>
	  <br>
	  <center><a href='http://jehovahsays.net/web/index.html'>Multiplayer BrowserQuest</a></center>	
	  <br>

</center>
<br>	  
        <ul class="messages"></ul>
      </div>

	  src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67"

    </li>
    <li class="login page">
      <div class="form">

        <h3 class="title"></h3>
        <input class="usernameInput" type="text" maxlength="14" placeholder="C:      " />

      </div>
    </li>
  </ul>

  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js">

</body>
</html>
